<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	 <h:head><title>Konferecnje</title>
</h:head>
<h:body>
<div align="center">
<h1>Konferecnje startowa</h1>
<p>
<b>Conferences</b> konferecje rozne przerozne kiedys sie tu pojawia
</p>
<fieldset>



<h2>Konferencje</h2>
<h:dataTable var="conference"
value="#{someBean.conferences}"
border="1"> 
<h:column>#{conference.title}
	<h:form>
<h:commandButton  value="usun"
                   action="#{removeConference.remove(conference.id)}">
                   
                   </h:commandButton>
                   </h:form> 
</h:column>
<h:column>#{conference.description}</h:column>
<h:column>#{conference.startDate}</h:column>
<h:column>#{conference.endDate}</h:column>

</h:dataTable>






</fieldset>
<h:form>
<h:commandButton value="Dodaj konferencje" 
                   action="page-b"/>
                   </h:form> 
</div></h:body>


</html>
